resources:
  - name: jfrognexploit
    type: GitRepo
    configuration:
      gitProvider: GH
      path: nerkote/jfrog-example
      
pipelines:
  - name: nexploit
    steps:
      - name: nexploit
        type: Bash
        configuration:
          integrations:
            - name: Nexploit
          inputResources:
            - name: jfrognexploit
        execution:
          onExecute:
            - sudo apt update
            - sudo chmod 1777 /tmp
            - sudo apt update            
            - curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            - sudo apt-get install -y nodejs
            - sudo npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
            - sudo curl -L "https://github.com/docker/compose/releases/download/1.26.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            - sudo chmod +x /usr/local/bin/docker-compose
            - |
              printf "NEXPLOIT_TOKEN=h3a7gw3.nexa.ilsn8gx0frfaigfbwsfaccegfn031env\nREPEATER=kE7Crt8ZDGeEW5ZkVJUJFZ\n" > .env
              cat .env
            - |
              sudo docker-compose --env-file=.env up -d
              sudo docker-compose config
            - |
              SCAN_ID=$(nexploit-cli scan:run \
                --token h3a7gw3.nexa.ilsn8gx0frfaigfbwsfaccegfn031env      \
                --id kE7Crt8ZDGeEW5ZkVJUJFZ                 \
                --api https://app.neuralegion.com         \
                --bus amqps://amq.app.neuralegion.com:5672 \
                --name "Scan with repeater"               \
                --crawler https://brokencrystals.com)      
            - printf "Scan was started with ID https://nexploit.app/scans/$SCAN_ID\n"
            - printf "Wait for issues ‚è≥\n"
            - |
              nexploit-cli scan:polling               \
                --interval 30s                        \
                --timeout 20m                         \
                --token h3a7gw3.nexa.ilsn8gx0frfaigfbwsfaccegfn031env  \
                --breakpoint high_issue $SCAN_ID
          onComplete:
            - nexploit-cli scan:stop --token h3a7gw3.nexa.ilsn8gx0frfaigfbwsfaccegfn031env $SCAN_ID
