resources:
  - name: jfrognexploit
    type: GitRepo
    configuration:
      gitProvider: GH
      path: pavle9/jfrog-example

pipelines:
  - name: nexploit
    steps:
      - name: nexploit
        type: Bash
        configuration:
          integrations:
            - name: Nexploit
          inputResources:
            - name: jfrognexploit
        execution:
          onExecute:
            - sudo apt update
            - sudo chmod 1777 /tmp
            - sudo apt update
            - curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            - sudo apt-get install -y nodejs
            - node -v
            - npm -v
            - sudo npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
            - |
                SCAN_ID=$(nexploit-cli scan:run                                                \
                  --name "ðŸ’Ž Broken Crystals" \
                  --crawler https://brokencrystals.com                                         \
                  --token $NEXPLOIT_TOKEN
                  --smart)
            - printf "Scan was started with ID https://nexploit.app/scans/$SCAN_ID"
            - |
              nexploit-cli scan:polling               \
                --interval 30s                        \
                --timeout 12m                         \
                --token $NEXPLOIT_TOKEN  \
                --breakpoint high_issue $SCAN_ID
          onComplete:
            - nexploit-cli scan:stop --token $NEXPLOIT_TOKEN $SCAN_ID
